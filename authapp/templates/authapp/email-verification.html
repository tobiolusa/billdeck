{% extends 'authapp/base.html' %}
{% load static %}

{% block title %}Email Verification - BillDeck{% endblock %}

{% block content %}
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="d-flex flex-column justify-content-lg-center p-4 p-lg-0 pb-0 flex-fill">
                                <div class=" mx-auto mb-5 text-center">
                                    <img src="{% static 'img/logo.svg' %}" class="img-fluid" alt="Logo">
                                </div>
                                <div class="card border-0 p-lg-3 shadow-lg rounded-2">
                                    <div class="card-body">
                                        <div class="mb-3 text-center">
                                            <span><i class="isax isax-tick-circle5 text-success fs-48"></i></span>
                                        </div>
                                        <div class="text-center mb-3">
                                            <h5 class="mb-2">Email Sent!</h5>
                                            <p class="mb-0">Check your email & change your password</p>
                                        </div>
                                        <div>
                                            <a href="{% url 'forgot_password' %}" class="btn bg-primary-gradient text-white w-100">Reset Password</a>
                                        </div>
                                    </div><!-- end card body -->
                                </div><!-- end card -->
                            </div>
                        </div>
{% endblock %}
