{% extends 'authapp/base.html' %}
{% load static %}

{% block title %}Register - BillDeck{% endblock %}

{% block content %}
						<form action="{% url 'register' %}" method="post" class="d-flex justify-content-center align-items-center">
                            {% csrf_token %}
							<div class="d-flex flex-column justify-content-lg-center p-4 p-lg-0 pt-lg-4 pb-0 flex-fill">
								<div class="mx-auto mb-5 text-center">
									<img src="{% static 'img/logo.svg' %}"
										class="img-fluid" alt="Logo">
								</div>
								<div class="card border-0 p-lg-3 shadow-lg rounded-2">
									<div class="card-body">
										<div class="text-center mb-3">
											<h5 class="mb-2">Sign Up</h5>
											<p class="mb-0">Please enter your details to create account</p>
										</div>
										<div class="mb-3">
											<label class="form-label">Full Name</label>
											<div class="input-group">
												<span class="input-group-text border-end-0">
													<i class="isax isax-profile"></i>
												</span>
												<input type="text" name="full_name" class="form-control border-start-0 ps-0" placeholder="Name" required>
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Email Address</label>
											<div class="input-group">
												<span class="input-group-text border-end-0">
													<i class="isax isax-sms-notification"></i>
												</span>
												<input type="email" name="email" class="form-control border-start-0 ps-0" placeholder="Enter Email Address" required>
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<div class="pass-group input-group">
												<span class="input-group-text border-end-0">
													<i class="isax isax-lock"></i>
												</span>
												<span class="isax toggle-password isax-eye-slash"></span>
												<input type="password" name="password1" class="pass-input form-control border-start-0 ps-0" placeholder="****************" required>
											</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Confirm Password</label>
											<div class="pass-group input-group">
												<span class="input-group-text border-end-0">
													<i class="isax isax-lock"></i>
												</span>
												<span class="isax toggle-passwords isax-eye-slash"></span>
												<input type="password" name="password2" class="pass-input form-control border-start-0 ps-0" placeholder="****************" required>
											</div>
										</div>
										<div class="d-flex align-items-center justify-content-between mb-3">
											<div class="d-flex align-items-center">
												<div class="form-check form-check-md mb-0">
													<input class="form-check-input" id="remember_me" type="checkbox">
													<label for="remember_me" class="form-check-label mt-0">I agree to the</label>
													<div class="d-inline-flex"><a href="#" class="text-decoration-underline me-1">Terms of Service</a> and <a href="#" class="text-decoration-underline ms-1"> Privacy Policy</a></div>
												</div>
											</div>
										</div>
										<div class="mb-1">
											<button type="submit" class="btn bg-primary-gradient text-white w-100">Sign Up</button>
										</div>
										<div class="login-or">
											<span class="span-or">Or</span>
										</div>
										<div class="mb-3">
											<div class="d-flex align-items-center justify-content-center flex-wrap">
												<div class="text-center me-2 flex-fill">
													<a href="javascript:void(0);"
														class="br-10 p-1 btn btn-light d-flex align-items-center justify-content-center">
														<img class="img-fluid m-1" src="{% static 'img/icons/facebook-logo.svg' %}" alt="Facebook">
													</a>
												</div>
												<div class="text-center me-2 flex-fill">
													<a href=""
														class="br-10 p-1 btn btn-light d-flex align-items-center justify-content-center">
														<img class="img-fluid m-1" src="{% static 'img/icons/google-logo.svg' %}" alt="Google">
													</a>
												</div>
											</div>
										</div>
										<div class="text-center">
											<h6 class="fw-normal fs-14 text-dark mb-0">Already have an account?
												<a href="{% url 'login' %}" class="hover-a"> Sign In</a>
											</h6>
										</div>
									</div><!-- end card body -->
								</div><!-- end card -->
							</div>
						</form>
{% endblock %}
